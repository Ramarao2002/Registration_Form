<!DOCTYPE html>
<html>
    <head><title>Registration_form</title></head>
    <link rel="stylesheet" href="style.css">
    <body>
        <form>
        <center>
            <div>
                <u>
                <h1>Registration Form</h1><br></u><br>
                <div id="div2">
                    <label>First Name :</label>
                    <input type="text" placeholder="Enter your First Name"><br><br>
                    <label>Last Name :</label>
                    <input type="text" placeholder="Enter your Last Name"><br><br>
                    <label>Date Of Birth :</label>
                    <input type="date"> <br><br>
                    <label>Gender :</label>
                     <input type="radio" name="gender">Male
                     <input type="radio" name="gender">Female
                     <input type="radio" name="gender">Others
                    </select><br><br>
                    <label>Year of Studying :</label>
                     <select name="year">
                        <option value="Select year">select</option>
                        <option value="1 year">1<sup>st</sup> Year</option>
                        <option value="2 year">2<sup>nd</sup> Year</option>
                        <option value="3 year">3<sup>rd</sup> Year</option>
                        <option value="4 year">4<sup>th</sup>Year</option>
                    </select><br><br>
                    <label>Specializations :</label>
                     <select name="brach">
                        <option value="Select branch">select</option>
                        <option value="mech">Mechanical Engineering</option>
C                        <option value="EEE">Electrical And Electronics Engineering</option>
                        <option value="ECE">Electronic And Communication Engineering</option>
                        <option value="Cse">Computer Science And Engineering</option>
                        <option value="civil">Civil Engineering</option>
                    </select><br><br>
                    <label>Email :</label>
                    <input type="text"><br><br>
                    <label>Password :</label>
                    <input type="password" placeholder="Enter Password"><br><br>
                    <label>Confirm Password :</label>
                    <input type="password" placeholder="Re-enter Password"><br><br>
                    <label>Student Contact Number :</label>
                    <input type="tel"><br><br>
                    <label>Parents Contact Number :</label>
                    <input type="tel"><br><br>
                    <input type="radio" name="status" value="Hosteller">Hosteller
                    <input type="radio" name="status" value="Day scholar">Dayscholar
                    <br><br>
                    <label>If Dayscholar ,
                        <br>Mode of Transport :</label>
                    <select name="mode">
                        <option value="own"></option>
                        <option value="own">Own Transport</option>
                        <option value="bus">Bus</option>
                    </select>
                    <br><br>
                    
                    <label>Address :</label>
                    <input class="box" type="text"><br><br>
                    <label>Passport-Size Photo :</label>
                    <input type="file">
                    <br><br>
                    <input id="box" type="button" value="SUBMIT"><br>
                </div>
            </div>
        </center>
        </form>
    </body>
</html>
